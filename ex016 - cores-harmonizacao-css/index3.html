<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /* Configurações globais das CSS - Reset  */
            height: 100%;
        }

        body{
            background-image: linear-gradient(45deg, #000000 10%, #495867,#D64933, #F6AE2D 90%);
        }
        h1{
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>

    <!--
        background-image - Quando o fundo tem mais de uma cor, obrigatório usar o "brackground-image".
        
        -Dentro dela, tem uma "função de direcão= linear-gradient() ou radial-gradient()

        Entre (), vêm 1º direção do gradiente (to right, to left, to top, to bottom ou medidas em graus° (deg))

        background-image: linear-gradient(to bottom,white, black);

        background-image: radial-gradient(circle);

        Conseguimos também, definir a porcetagem que a cor que irá ocupar no nosso gradiente.
            OBS: Ápos a cor, definir a porcetagem (%) na sequencia.
    -->

</body>
</html>
