<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias dinâmicas</title>
</head>
<body>
     <h1>Imagens dinâmicas</h1>
     <p>Tente abrir esse site em vários dispositivos ou simplimente aumente e diminua o tamanho do seu navegador.</p>


     <!--
         Modelo de imagens flexivel utizando só HTML(PURO),
         IMPORTANTE: SEMPRE DEIXAR O MENOR ENCIMA, POIS OS SOFTWARE LEÊM DE CIMA PARA BAIXO. CASO INVERTA O PROCESSO, NADA ACONTECERÁ !
     -->

     <picture>
         <source media="(max-width:750px )" srcset="imagens/pequena-300.png" type="image/png">
         <source media="(max-width:1050px )" srcset="imagens/media-700.png" type="image/png">
         <img src="imagens/grande-1000.png" alt="Imagem flexivel">
     </picture>





     <!--
         Áudio = 
        preload - "metada" / "none" / "auto"
        metada - vai carregar apenas as informações sobre o arquivo(tamanho, tempo, informações de direitos)
        none - não vai carregar absolutamente nada até que o usuário clique no botãoplay ou um script inicie a reprodução.
        auto - carregamento "PADRÃO"  assim que a página for carregada.

        Atributo "controls" vai apresentar o player na tela. CASO NÃO ADICIONAR, O CONTROLE FICARÁ TRANSPARENTE, O USUÁRIO NÃO CONSEGUIRÁ ALTERAR.

        Atributo - "autoplay" quando inserido, vai iniciar a reprodução do áudio asssim que a página for carregda.

        Atributo - "loop" vai fazer com que o áudio seja repetido infinitamente.
     -->

     <h1>Reproduzindo Áudio</h1>
     <p>Vamos aprender a reproduzir áudios em HTML5.</p>
     <audio preload="metadata" controls autoplay loop>
         <source src="midia/Billy_Joel_-_Vienna_Legendado_Fil_(getmp3.pro).mp3" type="audio/mpeg">
         <source src="midia/Billy_Joel_-_Vienna_Legendado_Fil_(getogg.pro).ogg" type="audio/ogg">
         <source src="midia/Billy_Joel_-_Vienna_Legendado_Fil_(getwav.pro).wav" type="audio/wav">

         <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Billy_Joel_-_Vienna_Legendado_Fil_(getmp3.pro).mp3">Clique para baixar o arquivo MP3</a></p>
     </audio>
     <!--
        Áudios - para cada navegador tendo à ter seus formatos. Por via das dúvidas, colocar todos os formatos.
    -->

     


</body>
</html>
